<!doctype html>
<html>
	<head>
		<script>
			var num1=256;
			var num2=250;
			var num3=200;
			if(num1<num2)
			{
				if(num2>num3)
				{
				document.write(num2+" is a maximum number among "+num1+" and "+num3)
				}
			}
			else if(num1>num3)
			{
				document.write(num1+" is a maximum number among "+num2+" and "+num3)
			}
			else
			{
				document.write(num3+" is a maximum number among "+num2+" and "+num1)
			}
		</script>
	</head>
</html>
